<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>Product mangment system</p>
        </div>

        <div class="inputs">
            <input type="text" placeholder="Titel" id="titel">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <span id="total"></span>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="Catagory" id="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup='searchData(this.value)' type="text" placeholder='Search' id="search">
                <div class="search-box">
                    <button onclick='getSearchData(this.id)' id="title" class="title"> Search By Title</button>
                    <button onclick='getSearchData(this.id)' id="category" class="category"> Search By Catagory </button>
                </div>
                <!-- <button class="delete">Delete All</button> -->
            </div>
        </div>
        <div id="deleteAll"></div>
        <table>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Catagory</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>

            <tbody id="table">

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
